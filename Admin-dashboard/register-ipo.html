<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register IPO Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="register-ipo.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-md-block sidebar position-fixed">
        <div class="sidebar-header p-3 d-flex align-items-center">
          <img src="Bluestock Fintech Logo.png" alt="Bluestock Fintech Logo" class="sidebar-logo">
          <h3 class="ms-2 mb-0 company-name">Bluestock Fintech</h3>
        </div>
        <div class="p-3">
          <h5 class="text-uppercase">Menu</h5>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="visual-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="manage-ipo.html"><i class="bi bi-bar-chart"></i> Manage IPO</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-calendar-check"></i> IPO Subscription</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cash-coin"></i> IPO Allotment</a></li>
          </ul>
          <hr class="bg-light">
          <h5 class="text-uppercase">Others</h5>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-code-slash"></i> API Manager</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person"></i> Accounts</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-question-circle"></i> Help</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 offset-md-2 ms-sm-auto px-md-4 py-4">
        <!-- Topbar -->
        <div class="topbar d-flex justify-content-between align-items-center">
          <div class="input-group w-25">
            <input type="text" class="form-control" placeholder="Search IPOs..." />
            <span class="input-group-text"><i class="bi bi-search"></i></span>
          </div>
          <div class="d-flex align-items-center">
            <img src="notif-icon.jpg" alt="Notifications" class="notification-icon" />
            <div class="user-info d-flex align-items-center">
              <span class="me-2">Hi, Vishal</span>
              <img src="user-icon.png" alt="User" class="user-img" />
            </div>
            <button class="btn btn-sm btn-outline-secondary ms-3" onclick="toggleDarkMode()" id="darkToggle">
            <img src="moon.png" alt="Dark Mode" width="20" height="20" />
            </button>

          </div>
        </div>

        <!-- Register IPO Form -->
        <section class="content">
          <div class="title-bar">
            <h2>Register IPO Details</h2>
            <div>
              <a href="manage-ipo.html" class="btn cancel">Cancel</a>
              <button type="submit" class="btn register">Register</button>
            </div>
          </div>
          <form id="ipoForm" class="form-section">
  <h3>IPO Information</h3>
  <div class="form-grid">
    <div class="logo-upload">
      <img src="nse-logo.jpg" id="companyLogo" alt="Company Logo" />
      <input type="file" id="logoInput" accept="image/*" hidden />
      <button type="button" onclick="document.getElementById('logoInput').click()">Upload Logo</button>
      <button type="button" class="delete">Delete</button>
    </div>

    <div class="form-row">
      <input name="company" placeholder="Company Name" required />
      <input name="priceBand" placeholder="Price Band" required />
    </div>

    <div class="form-row">
      <input name="open" type="date" placeholder="Open" required />
      <input name="close" type="date" placeholder="Close" required />
    </div>

    <div class="form-row">
      <input name="issueSize" placeholder="Issue Size" required />
      <select name="issueType" required>
        <option disabled selected>Issue Type</option>
        <option>Book Built</option>
        <option>Fixed Price</option>
      </select>
    </div>

    <div class="form-row">
      <input name="listingDate" type="date" placeholder="Listing Date" required />
      <select name="status" required>
        <option disabled selected>Status</option>
        <option>Ongoing</option>
        <option>Upcoming</option>
        <option>Closed</option>
        <option>Newly Listed</option>
      </select>
    </div>
  </div>

  <h4>Additional Info</h4>
  <div class="form-grid">
    <div class="form-row">
      <input name="ipoPrice" placeholder="IPO Price" />
      <input name="listingPrice" placeholder="Listing Price" />
    </div>
    <div class="form-row">
      <input name="listingGain" placeholder="Listing Gain (%)" />
      <input name="listingDateRepeat" type="date" placeholder="Listing Date" />
    </div>
    <div class="form-row">
      <input name="cmp" placeholder="CMP (Current Market Price)" />
      <input name="currentReturn" placeholder="Current Return (%)" />
    </div>
    <div class="form-row">
      <input name="rhpLink" placeholder="Enter RHP PDF Link" />
      <input name="drhpLink" placeholder="Enter DRHP PDF Link" />
    </div>
  </div>
</form>
        </section>
      </main>
    </div>
  </div>

  <script src="register-ipo.js"></script>
</body>

</html>
