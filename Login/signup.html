<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-container">
    <img src="Bluestock Fintech Logo.png" alt="Bluestock Logo" class="logo"/>

    <h2>Create Your Account</h2>

    <form action="welcome.html" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. John Doe" required/>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="e.g. you@example.com" required/>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required/>

      <button type="submit">Sign Up</button>

      <p class="divider">or</p>

      <a href="https://accounts.google.com/signin/oauth" class="google-btn">
        <img src="google-logo.webp" alt="Google logo" /> Continue with Google
      </a>
    </form>

    <p class="footer-text">Already have an account? <a href="login.html">Log in</a></p>
  </div>
</body>
</html>
