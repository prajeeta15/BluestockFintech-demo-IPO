name: Bluestock Node.js CI/CD

on:
  push:
    branches: [main]  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      
    - name: Ensure package.json exists
      run: |
        if [ ! -f package.json ]; then
          echo "‚ùå package.json not found"
          exit 1
        fi
        
    - name: Zip files for upload
      run: |
        zip -r project-files.zip . -x "node_modules/*"

    - name: Upload zipped project
      uses: actions/upload-artifact@v4
      with:
        name: project-files
        path: project-files.zip

    - name: Upload build artifacts (optional frontend dist)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: project-files
        path: |
          .
          !node_modules/

    - name: Debug PWD and LS
      run: |
        pwd
        ls -la
