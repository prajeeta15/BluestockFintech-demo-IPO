<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-container">
    <img src="Bluestock Fintech Logo.png" alt="Bluestock Logo" class="logo"/>

    <h2>User Login</h2>

    <form action="dashboard.html" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="e.g. you@example.com" required/>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required/>

      <div class="form-options">
        <label><input type="checkbox" name="remember"/> Keep me signed in</label>
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <p class="divider">or</p>

      <a href="https://accounts.google.com/signin/oauth" class="google-btn">
        <img src="google-logo.webp" alt="Google logo" /> Continue with Google
      </a>
    </form>

    <p class="footer-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</body>
</html>
