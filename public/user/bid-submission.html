<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bid Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-md-block sidebar position-fixed">
        <div class="sidebar-header p-3 d-flex align-items-center">
          <img src="logo.png" alt="Bluestock Fintech Logo" class="sidebar-logo"/>
          <h3 class="ms-2 mb-0 company-name">Bluestock Fintech</h3>
        </div>                
        <div class="p-3">
          <h5 class="text-uppercase">Menu</h5>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="visual-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="manage-ipo.html"><i class="bi bi-bar-chart"></i> Manage IPO</a></li>
            <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-pencil-square"></i> Submit Bid</a></li>
          </ul>
          <hr class="bg-light"/>
          <h5 class="text-uppercase">Others</h5>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 offset-md-2 ms-sm-auto px-md-4 py-4">
        <div class="topbar d-flex justify-content-between align-items-center mb-4">
          <div class="input-group w-25">
            <input type="text" class="form-control" placeholder="Search IPOs...">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
          </div>
          <div class="d-flex align-items-center">
            <img src="notif-icon.jpg" alt="Notifications" class="me-3 notification-icon">
            <div class="user-info d-flex align-items-center">
              <span class="me-2">Hi, Vishal</span>
              <img src="user-icon.png" alt="User" class="user-img">
            </div>
          </div>
        </div>

        <!-- Bid Form -->
        <div class="card p-4 shadow-sm">
          <h2 class="mb-4">Submit IPO Bid</h2>
          <form id="bidForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Applicant Name</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">PAN</label>
                <input type="text" class="form-control" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">IPO Company</label>
                <select class="form-select" required>
                  <option selected disabled>Select IPO</option>
                  <option>Adani Power</option>
                  <option>Tata Motors</option>
                  <option>VBL LTD</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Bid Quantity</label>
                <input type="number" class="form-control" min="1" required />
              </div>
              <div class="col-md-3">
                <label class="form-label">Bid Price (â‚¹)</label>
                <input type="number" class="form-control" min="0" step="0.1" required />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">UPI ID</label>
              <input type="email" class="form-control" placeholder="example@upi" required />
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary px-4">Submit Bid</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script>
    document.getElementById("bidForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Bid submitted successfully!");
      this.reset();
    });
  </script>
</body>
</html>
